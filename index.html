<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Log In</title>
</head>
<body class="d-flex flex-column">
    <main class="form-signin w-100 m-auto border border-5 border-light rounded shadow-lg p-2">
        <div><h1>Log In</h1></div>
        <form action="/pages/profile.html" class="form-signin w-100 m-auto">
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput">
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword">
                <label for="floatingInput">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-dark" type="submit">Log in</button>
        </form>
    </main>
</body>
</html>
